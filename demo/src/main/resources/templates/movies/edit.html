<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title><--Edit--></title>

</head>
<body>
<h1>Edit Movie</h1>
<form th:action="@{/movies}" th:object="${movie} " method="post">
    <input type="hidden" th:field="*{id}">
<div>
    Title:
    <input type="text" th:field="*{title}"/> <br>
    </div>
    <div>
    Genre:
    <input type="text" th:field="*{genre}"/> <br>
        </div>
    <div>
    PriceTicked :
    <input type="number" step="1" th:field="*{priceticked}"/> <br>


</div>
    <button type="submit">
        <div class="svg-wrapper-1">
            <div class="svg-wrapper">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="30"
                        height="10"
                >
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                            fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    ></path>
                </svg>
            </div>
        </div>
        <span>Edit</span>
    </button>

    <style>
        body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .styled-input {
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        width: 250px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    /* Эффект при наведении */
    .styled-input:hover {
        border-color: #888;
    }

    /* Эффект при фокусе */
    .styled-input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
    }
        /* From Uiverse.io by adamgiebl */
button {
  font-family: inherit;
  font-size: 17px;
  background: royalblue;
  color: white;
  padding: 0.7em 1em;
  padding-left: 0.9em;
  display: flex;
  align-items: center;
  border: none;
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.2s;
  cursor: pointer;
}

button span {
  display: block;
  margin-left: 0.3em;
  transition: all 0.3s ease-in-out;
}

button svg {
  display: block;
  transform-origin: center center;
  transition: transform 0.3s ease-in-out;
}

button:hover .svg-wrapper {
  animation: fly-1 0.6s ease-in-out infinite alternate;
}

button:hover svg {
  transform: translateX(1.2em) rotate(45deg) scale(1.1);
}

button:hover span {
  transform: translateX(5em);
}

button:active {
  transform: scale(0.95);
}

@keyframes fly-1 {
  from {
    transform: translateY(0.1em);
  }

  to {
    transform: translateY(-0.1em);
  }
}

    </style>
</form>

<a href="list.html">All Movies</a>
</body>
</html>
