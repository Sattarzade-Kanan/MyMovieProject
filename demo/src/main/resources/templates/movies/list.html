<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
     <head>
         <title>Movies</title>
         <link rel="stylesheet" href="list.css">
     </head>
              <body >
                  <h1>List</h1>
                  <a href="new.html">Add Movie</a>
                       <table border="2">
                           <tr>

                               <th>ID</th>
                               <th>Title</th>
                               <th>Genre</th>
                               <th>PriceTicked</th>
                           </tr>
                              <tr th:each="movie :${movies}">
                                  <td  th:text="${movie.id}"></td>
                                  <td th:text="${movie.title}"></td>
                                  <td th:text="${movie.genre}"></td>
                                  <td th:text="${movie.priceticked}"></td>
                              </tr>
                       </table>

              </body>
</html>
